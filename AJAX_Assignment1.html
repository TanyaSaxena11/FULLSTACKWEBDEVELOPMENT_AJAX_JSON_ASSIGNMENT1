<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width initial-scale= 1.0">
        <title>AJAX-Assignment1</title>
    </head>
    <body>
        <script>
            var array1 = ['apple','mangoes','orange','banana','guava'];

            function convertToUpperCase(){
                return new Promise (function(resolve,reject){  

                    function arrToUpp(item){
                        return item.toUpperCase();
                    }
                    var array2 =  array1.map(arrToUpp);  
                    
                    setTimeout(resolve(array2),array1.length);
                });
            }
            convertToUpperCase()
            .then(function(res){
                console.log(res);
            }).catch(function(err){
                console.log(err);
            })
        
        </script>
    </body>

</html>
